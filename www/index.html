<html lang="sv">

<head>

<body>
  <main class="container">
    <div class="row">

      <aside class="col-12 col-md-3 border">

          </div>

          <!-- This is the body of cathegories -->
          <div class="collapse show mt-2 ml-3" id="collapseCategory">

            <label class="checkboxContainer">Huvudrätt
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>

            <label class="checkboxContainer">Festmåltider
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>

            <label class="checkboxContainer">Fika
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>

              <span class="checkmark"></span>
            </label>

            <label class="checkboxContainer">Grytor
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
  
              <label class="checkboxContainer">Asiatiskt
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
  
              <label class="checkboxContainer">Husmanskost
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
  
              <label class="checkboxContainer">Italienskt
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>

          </div>

        </section>


        <section class="row categories flex-column p-0 border-bottom">
          <div class="filter-heading filters border-bottom border-top p-3 d-flex justify-content-between" data-toggle="collapse"
            data-target="#collapseFilter" aria-expanded="false" aria-controls="collapseFilter">
            <p class="my-0 mx-auto m-md-0">Filter</p> <i class="fas fa-chevron-circle-down align-self-center"></i>
          </div>

          <!-- This is the body of cathegories -->
          <div class="collapse show mt-2 ml-3" id="collapseFilter">
            <label class="checkboxContainer">Vegetariskt
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
  
              <label class="checkboxContainer">Veganskt
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
  
              <label class="checkboxContainer">Laktosfritt
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
  
              <label class="checkboxContainer">Endast kött
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
          </div>


        </section>

        <section class="row categories flex-column p-0">
          <button class="btn btn-primary rounded-0 p-3">Lägg till nytt recept</button>
        </section>

      <div class="col-8">
        THIS IS MY CONTENT
